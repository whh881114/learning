apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 001-application-index
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: argocd-manifests/_indexes
    repoURL: git@github.com:whh881114/learning.git
    targetRevision: master