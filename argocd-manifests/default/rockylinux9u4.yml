---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-rockylinux9u4
  labels:
    app: data-rockylinux9u4
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: infra

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: rockylinux9u4
  labels:
    app: rockylinux9u4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rockylinux9u4
  template:
    metadata:
      labels:
        app: rockylinux9u4
    spec:
      imagePullSecrets:
        - name: docker-credential-harbor-idc-roywong-top
      containers:
        - name: rockylinux9u4
          image: harbor.idc.roywong.top/roywong.top/rockylinux:9.4
          imagePullPolicy: Always
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-rockylinux9u4